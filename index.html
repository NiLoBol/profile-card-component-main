<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="img">
        <img src="images/bg-pattern-card.svg" class="w-100 br-2" alt="">
          <img src="images/image-victor.jpg" class="profile position-relative " alt="">
        
      </div>
      <div class="text mt-5 text-center">
        <h1>Victor Crest <span class="cl-bg">26</span></h1>
        <h3 class="cl-g">London</h3>
      </div>
      <hr>
      <div class="follow">
        <div class="boxcontent text-center">
          <div class="box">
            <h1>
              80K
            </h1>
            <h4 class="cl-g">
              Followers
            </h4>
          </div>
          <div class="box">
            <h1>
              803K
            </h1>
            <h4 class="cl-g">
              Likes
            </h4>
          </div>
          <div class="box">
            <h1>
              1.4K
            </h1>
            <h4 class="cl-g">
              Photos
            </h4>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>
</html>
